<section class="solutions" id="solution" appAnimateOnScroll>
  <div class="solutions__container container-generic">
    <div class="solutions__text-container">
      <h2 class="solutions__title">Servicios</h2>
      <p class="solutions__paragraph">
        Algunas de las soluciones que tenemos a tu servicio
      </p>
    </div>
    <div id="carouselSolutions" class="solutions__project carousel slide">
      <div class="carousel-inner" data-bs-wrap="true">
        @for (group of chunkedSolutions; track $index) {
        <div class="carousel-item" [class.active]="$index === 0">
          <div class="row d-flex align-items-center">
            @for (solution of group; track solution.name) {
            <div
              [ngClass]="{ 'col-md-6': screenCurrent === 'laptop', 'col-md-12': screenCurrent === 'tablet'|| screenCurrent === 'mobile' }"
              class="d-flex justify-content-center">
              <app-solution class="solutions__solution" [solution]="solution"></app-solution>
            </div>
            }
          </div>
        </div>
        }
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselSolutions" data-bs-slide="prev">
        <svg fill="#ffffff" height="32" width="32" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path id="XMLID_92_"
              d="M111.213,165.004L250.607,25.607c5.858-5.858,5.858-15.355,0-21.213c-5.858-5.858-15.355-5.858-21.213,0.001 l-150,150.004C76.58,157.211,75,161.026,75,165.004c0,3.979,1.581,7.794,4.394,10.607l150,149.996 C232.322,328.536,236.161,330,240,330s7.678-1.464,10.607-4.394c5.858-5.858,5.858-15.355,0-21.213L111.213,165.004z">
            </path>
          </g>
        </svg>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselSolutions" data-bs-slide="next">
        <svg fill="#ffffff" height="32" width="32" viewBox="0 0 330 330" xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink">
          <g transform="rotate(180, 165, 165)">
            <path
              d="M111.213,165.004L250.607,25.607c5.858-5.858,5.858-15.355,0-21.213c-5.858-5.858-15.355-5.858-21.213,0.001 
             l-150,150.004C76.58,157.211,75,161.026,75,165.004c0,3.979,1.581,7.794,4.394,10.607l150,149.996 
             C232.322,328.536,236.161,330,240,330s7.678-1.464,10.607-4.394c5.858-5.858,5.858-15.355,0-21.213L111.213,165.004z" />
          </g>
        </svg>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
